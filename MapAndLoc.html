  <script>
    async function triggerSOS() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const { latitude, longitude } = position.coords;
          const locationText = `Latitude: ${latitude}, Longitude: ${longitude}`;

          const response = await fetch('/send-sos', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              location: locationText,
            }),
          });

          const result = await response.json();
          if (result.success) {
            alert('‚úÖ SOS message sent successfully!');
          } else {
            alert('‚ùå Failed to send SOS.');
          }
        }, (error) => {
          alert('‚ùå Unable to access location.');
        });
      } else {
        alert('‚ùå Geolocation not supported.');
      }
    }

        function callEmergency() {
          window.location.href = "tel:112"; // You can change 112 to 911 or any local emergency number
        }

  </script>

    [data-theme="dark"] {

    }

    .controls {
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 25px;
      background: var(--bg-color);
      color: var(--text-color);
      box-shadow: 0 2px 10px var(--shadow-color);
      transition: all 0.3s ease;
    }

    .controls:focus {

    #origin-input,

      border-radius: 25px;
      background: var(--card-bg);
    }

    .mode-option {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .mode-option input[type="radio"] {

    }

    .mode-option label {

      border-radius: 15px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .mode-option input[type="radio"]:checked+label {
      background: var(--primary-color);
      color: white;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--card-bg);
      border: none;
      padding: 0.8rem;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 10px var(--shadow-color);
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    .route-info {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 15px;
      margin: 1rem 0;
      box-shadow: 0 4px 20px var(--shadow-color);

    }

      border-bottom: 1px solid var(--shadow-color);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }


    /* sos button css  */
    .sos-button {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #e74c3c;
      /* Red for emergency */
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 1.5s infinite ease-in-out;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .sos-button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(231, 76, 60, 0.6);
    }

    .sos-button:active {
      transform: scale(0.95);
    }

    /* Pulse animation */
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7);
      }

      70% {
        box-shadow: 0 0 0 20px rgba(231, 76, 60, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(231, 76, 60, 0);
      }
    }

    /* Ripple effect on click */
    .sos-button::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: scale(2.5);
        opacity: 0;
      }
    }

    /* Dark mode adjustments */
    [data-theme="dark"] .sos-button {
      background: #ff6b6b;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
    }

    [data-theme="dark"] .sos-button:hover {
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
    }

    .ui.main.container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    #map {
      margin-top: 20px;

    }

    .controls-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 15px;
      background: var(--card-bg);
      border-radius: 8px;
      margin-bottom: 20px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .controls-container {
        flex-direction: column;
      }

      #origin-input,
      #destination-input {
        width: 100%;
      }
    }
